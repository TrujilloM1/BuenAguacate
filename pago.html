<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BuenAguacate - Pago</title>
  <link rel="stylesheet" href="pago.css">
</head>
<body>
  <div class="contenedor-pago">
    <h2>Zona de Pagos</h2>
    <form id="formPago">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" required>

      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" required>


      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" required>

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" required>

      <label for="metodo">Método de pago</label>
      <select id="metodo" required>
        <option value="">Seleccione</option>
        <option value="tarjeta">Tarjeta de crédito</option>
        <option value="nequi">Nequi</option>
        <option value="daviplata">Daviplata</option>
      </select>

      <div class="resumen">
        <p><strong>Resumen de compra:</strong></p>
        <p id="detalleCompra">Cargando...</p>
        <p>Total: <span id="totalCompra">$0</span></p>
      </div>

      <p>Total a pagar: <span id="montoFinal">$0</span></p>

      <button type="submit" class="boton-pagar">Pagar</button>
      <button class="cerrar-formulario" onclick="cerrarFormulario()">X</button>
    </form>
  </div>

  <script src="pago.js"></script>
</body>
</html>
